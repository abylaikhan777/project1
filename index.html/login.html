<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css/login.css">
</head>

<body>
    <img src="https://img.freepik.com/premium-photo/blurred-abstract-gym-background-with-workout-equipment-modern-athletic-energy_217468-30303.jpg?size=626&ext=jpg&ga=GA1.1.1297763733.1727827200&semt=ais_hybrid" alt="">
    <div class="wrapper">
        <div class="conteiner">
            <form class="sign-up">
                <h1>Кіру</h1>

                <div class="name-input">
                    <label for="name"><strong>Почтанды жаз</strong></label><br><br>

                    <input type="email" id="name">

                </div>

                <div class="name-input2">
                    <label for="password"><strong>Құпия сөзді енгіз</strong></label>
                    <input type="password" id="password" min="8" max="20"><br><br>

                </div>
                <div class="remember">
                    <nav class="nav-bar">
                        <a href="">Құпия сөзді жоғалтып алдын ба?</a>
                    </nav> 
                    <div class="kiru-batirmasy">
                    <button type="submit">Кіру</button>
                 </div>
                </div>
                <div class="background"></div>
            </form>
        </div>
    </div>
</body>

</html>
